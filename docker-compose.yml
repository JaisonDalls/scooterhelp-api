version: '3'
services:
  postgres:
    image: postgres:15
    container_name: scooterhelp-postgres
    restart: always
    environment:
      POSTGRES_DB: scooterhelp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgres/data
volumes:
  postgres_data:
